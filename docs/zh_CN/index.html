<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<meta name="keywords" content="website,acyort,static" />
<meta name="description" content="A Node.js static website framework" />
<link rel="stylesheet" href="/css/style.css" />
<script>window.__language = "zh_CN"</script>

<title>
AcyOrt
</title>
</head>

<body>

<div class="header">
  <div class="center">
    <div class="menu">
      <a
        class="logo"
        
        href="/zh_CN/"
        
      >
        AcyOrt
      </a>

      <a class="github" target="_blank" href="https://github.com/acyortjs/acyort/"></a>

      
      <a
        class="normal"
        
        href="/zh_CN/docs/"
        
      >
        文档
      </a>
      
      <a
        class="normal"
        
        href="/zh_CN/api/"
        
      >
        API
      </a>
      
      <a
        class="normal"
        
        href="/zh_CN/miscellaneous/"
        
      >
        其他
      </a>
      
    </div>

    <div class="mobile-menu">
      
      <a
        
        href="/zh_CN/docs/"
        
      >
        文档
      </a>
      
      <a
        
        href="/zh_CN/api/"
        
      >
        API
      </a>
      
      <a
        
        href="/zh_CN/miscellaneous/"
        
      >
        其他
      </a>
      

      
      
    </div>

    <div class="language">
      <select id="language">
        
        <option
          value="en"
          
        >
          English
        </option>
        
        <option
          value="zh_CN"
          
          selected
          
        >
          简体中文
        </option>
        
      </select>
      <div id="toggle"></div>
    </div>
  </div>
</div>



<div id="home" class="banner">
  <div class="center">
    <h1>AcyOrt</h1>
    <p>A <span>Node.js</span> static website framework.</p>

    <a
      class="start"
      
      href="/zh_CN/docs/"
      
    >
      开始使用
    </a>
  </div>
</div>

<div class="center home">
  <div class="features">
    <div class="feature writing">
      <h3>自由的定制系统</h3>
      <p>你可以非常轻松自由地定制各种网站</p>
    </div>
    <div class="feature plugin">
      <h3>丰富的插件</h3>
      <p>内置强大的插件系统，支持脚本以及 NPM 模块</p>
    </div>
    <div class="feature ci">
      <h3>CI 部署</h3>
      <p>能够自动被 CI 构建部署，只需要在浏览器操作</p>
    </div>
  </div>
</div>


<div class="footer">
  <div class="center">
    <div class="copy">
      &copy; 2019.
      <span>由 AcyOrt@3.3.0 构建</span>
    </div>
    <p>
      最后更新于: 5月 02, 2019 17:56
    </p>
    <a href="#" class="top">返回顶部</a>
  </div>
</div>



<script src="/js/script.js"></script>


</body>
</html>
