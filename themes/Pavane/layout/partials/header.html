<div class="header">
  <div class="center">
    <div class="menu">
      <a class="logo" href="{{ _url() }}">{{ config.title }}</a>
      {% for u in config.menu %}
      <a href="{{ _url(u) }}">{{ __('menu.' + loop.key) }}</a>
      {% endfor %}
      <a target="_blank" href="https://github.com/{{ config.user }}/{{ config.repository }}/issues">{{ __('source') }}</a>
    </div>
    <div class="language">
      <select>
        <option>English</option>
      </select>
    </div>
  </div>
</div>
